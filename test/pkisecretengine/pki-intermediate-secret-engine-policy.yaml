apiVersion: redhatcop.redhat.io/v1alpha1
kind: Policy
metadata:
  name: pki
spec:
  authentication: 
    path: kubernetes
    role: pki-secret-engine-auth-role
  policy: |
    path "{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}*"                    { capabilities = ["read", "list"] }
    path "{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/roles/pki-int-example"   { capabilities = ["create", "update"] }
    path "{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/sign/pki-int-example"    { capabilities = ["create", "update"] }
    path "{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/issue/pki-int-example"   { capabilities = ["create"] }