apiVersion: redhatcop.redhat.io/v1alpha1
kind: VaultSecret
metadata:
  name: dynamicsecret
spec:
  vaultSecretDefinitions:
    - authentication:
        path: kubernetes
        role: secret-reader
        serviceAccount:
          name: default
      name: dynamicsecret
      path: test-vault-config-operator/database/creds/read-only
  output:
    name: dynamicsecret
    stringData:
      username: '{{ .dynamicsecret.username }}'
      password: '{{ .dynamicsecret.password }}'
    type: Opaque
    labels:
      app: test-label
    annotations:
      refresh: test-annotation
