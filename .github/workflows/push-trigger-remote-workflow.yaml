name: push-trigger-release-operator
on: 
  push:
    branches:
      - master
      - main
      - ci-reusable-actions
    tags:
      - v*

jobs:
  release-operator:
    name: release-operator
    uses: nickjordan/github-workflows-operators/.github/workflows/release-operator.yml@main
    secrets: 
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      OPERATOR_IMAGE_REPOISITORY: ${{ secrets.OPERATOR_IMAGE_REPOSITORY }}
      BUNDLE_IMAGE_REPOISITORY: ${{ secrets.BUNDLE_IMAGE_REPOSITORY }}
    with: 
      BUILD_PLATFORMS: "linux/amd64,linux/arm64,linux/ppc64le"
      PR_ACTOR: "nick@nicks.world.com"
